<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #0073a8;
        }

        .back-btn {
            background: gray;
            margin-top: 10px;
        }

        .back-btn:hover {
            background: darkgray;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register Administrator</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <input type="tel" id="phone" placeholder="Telephone" required>
        <p id="error-message" class="error"></p>
        <button onclick="registerAdmin()">Sign up</button>
        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">Go back to Dashboard</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = "https://tbzgewjnfcjviexmgnsq.supabase.co"; 
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRiemdld2puZmNqdmlleG1nbnNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE3MTkyMjAsImV4cCI6MjA1NzI5NTIyMH0.aGbANeeHSe-MskK3U6z-DJI-x6TSAryHoS6mKonCF6w";  // Replace with environment variable in real projects
        const supabase = createClient(supabaseUrl, supabaseKey);

    window.registerAdmin = async function registerAdmin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const phone = document.getElementById("phone").value;
        const username = document.getElementById("username").value;
        const errorMessage = document.getElementById("error-message");

        // Clear previous errors
        errorMessage.textContent = "";

        // Validate inputs
        if (!username) {
            errorMessage.textContent = "Please enter a username.";
            return;
        }

        if (password !== confirmPassword) {
            errorMessage.textContent = "The passwords don't match.";
            return;
        }

        if (password.length < 6) {
            errorMessage.textContent = "The password should be at least 6 characters long.";
            return;
        }

        if (!username) {
        errorMessage.textContent = "Please enter a username.";
        return;
        }

        try {
            // Sign up the user with Supabase Auth
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: { role: "admin", username: username, phone: phone }
                }
            });

            if (error) throw error;

            const userId = data.user?.id;  // Extract userId from the response

            if (!userId) {
                throw new Error("Failed to retrieve user ID.");
            }

            // Short delay to ensure user creation is complete
            await new Promise(resolve => setTimeout(resolve, 500));

            // Insert user data into the custom 'User' table
            const { error: insertError } = await supabase
                .from('User')
                .insert([{
                    auth_id: userId,
                    username: username,
                    email_address: email,
                    admin: true,
                    phone: phone,
                    password: password,
                    first_name: null,
                    last_name: null,
                    birth_date: null,
                    description: null
                }]);

            if (insertError) {
                throw insertError;
            }

            alert("Administrator registered correctly!");
            window.location.href = "admin-dashboard.html";
        } catch (error) {
            errorMessage.textContent = "Error: " + error.message;
        }
    }

    </script>

</body>
</html>
