<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            color: white;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>User Dashboard</h1>
    </div>

    <div class="container">
        <h2>Welcome, User</h2>
        <p>This is your user panel.</p>

        <button class="logout-btn">Log out</button>
    </div>

</body>
</html>
