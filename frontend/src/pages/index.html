<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Auth Supabase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .navbar {
        width: 100%;
        background: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        height: 60px;
        color: white;
      }

      .navbar h1 {
        margin-left: 20px;
        font-size: 20px;
      }

      .nav-buttons {
        margin-right: 20px;
      }

      .nav-buttons button {
        padding: 8px 15px;
        margin: 0 5px;
        border: none;
        background: #008cba;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      .nav-buttons button:hover {
        background: #005f73;
      }

      .container {
        text-align: center;
        margin-top: 80px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Auth Supabase</h1>
      <div class="nav-buttons">
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='register.html'">Sign Up</button>
      </div>
    </div>

    <div class="container">
      <h2>Welcome to Supabase Auth</h2>
      <p>Click "Login" or "Sign Up" to continue.</p>
    </div>
  </body>
</html>
